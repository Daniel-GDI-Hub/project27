<html>
<head>
<title>Web test: Enter pin</title>
</head>
<body>

<h1>Enter pin</h1>

Enter the pin to gain access to a protected page.

<form id="form" onsubmit="return false;">
    <input style="position:absolute; top:80%; left:5%; width:40%;" type="text" id="pinInput" />
    <input style="position:absolute; top:50%; left:5%; width:40%;" type="submit" onclick="openProtectedPage();" />
</form>

<a id="link">Open protected page</a>

<script language="javascript" type="text/javascript">
function openProtectedPage() {
var pathToPage = "./";
var pin = document.getElementById("pinInput").value;
var protectedPage = pin.concat("/protected-page.html");
var protectedHREF = pathToPage.concat(protectedPage);
document.getElementById("link").setAttribute("href",protectedHREF);
}
</script>
</body>
</html>
