      <nav class="blog-pagination" aria-label="Pages">
        {% if page.previous.url %}
        <a class="btn btn-outline-primary" href="{{page.previous.url}}">Previous: {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
        <a class="btn btn-outline-secondary" href="{{page.next.url}}" tabindex="-1" aria-disabled="false">Next: {{page.next.title}}</a>
        {% endif %}
      </nav>
