<div class="dropdown bg-my-nav">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="chapter-selector" aria-haspopup="true">Chapter selector</a>
        <div class="dropdown-menu" aria-labelledby="chapter-selector">
  {% if page.url contains "MPS" %}
  {% for item in site.data.chapters.MPS %}
          <a class="dropdown-item" href="{{ item.link | prepend: site.baseurl }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
  {% endfor %}
  {% elsif page.url contains "cookbook" %}
  {% for item in site.data.chapters.cookbook %}
          <a class="dropdown-item" href="{{ item.link | prepend: site.baseurl }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
  {% endfor %}
  {% endif %}
</div>
</div>
