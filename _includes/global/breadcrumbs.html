<div id="breadcrumbs" aria-label="Breadcrumbs">
{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
<a href="{{ '/' | prepend: site.baseurl }}">{{ 'Home' | upcase }}</a>
{% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
    <br> → {{ page.title | upcase }}
  {% else %}
    → <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' | prepend: site.baseurl }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | upcase | prepend: ' ' }}</a>
  {% endif %}
{% endfor %}
</div>
